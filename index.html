          <img src="assets/520-100x50.jpg" alt="logo blog" />

        <div class="form_login">

              <label for="email">Email</label>

            <div class="input_form">
              <label for="password">Mot de passe</label>
              <input aria-label="champ mot de passe" id="password" name="password" type="password" />
            </div>
      
            <div class="input_form margin_top">
              <button aria-label="bouton de connexion" type="submit">Connexion</button>
            </div>

        </div>

      </main>

        <p>Texte du footer</p>
