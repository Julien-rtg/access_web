<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="blog accessibilité web" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="app.js"></script>
    <link rel="icon" type="image/jpg" href="assets/favicon.jpg">
    <title>Connexion</title>
  </head>
  <body class="section p-0">
    <header>
      <nav class="navbar">
        <div class="navbar-brand">
          <a class="navbar-item index" aria-label="accueil" href="index.html">
            <img alt="logo" src="/assets/1.jpg" />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start"></div>

          <div class="navbar-end">
            <div class="navbar-item"></div>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="container has-text-centered">
        <h1 class="has-text-weight-bold">Connexion</h1>
        <div>
          <img
            class="sizeLogo"
            src="assets/1.jpg"
            alt="logo"
            aria-label="logo"
          />
        </div>
        <form action="index.html">
          <fieldset>
            <legend>Connexion</legend>
            <div class="field">
              <label for="email" class="label has-text-left">Email*</label>
              <div class="control">
                <input
                  class="input"
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Email"
                  autofocus
                  autocomplete="username"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label for="password" class="label has-text-left"
                >Mot de passe* <span>(8 caractères min)</span></label
              >
              <div class="control">
                <input
                  class="input"
                  id="password"
                  name="password"
                  type="password"
                  placeholder="Mot de passe"
                  autocomplete="current-password"
                  required
                  minlength="8"
                />
                <img
                  class="svg-eye"
                  src="./assets/eye-svgrepo-com.svg"
                  alt="show-password"
                  aria-label="show-password"
                  onclick="showPassword()"
                  id="password"
                />
              </div>
            </div>

            <button
              class="button is-info is-fullwidth has-text-black"
              type="submit"
            >
              Connexion
            </button>
          </fieldset>
        </form>
      </div>
    </main>

    <footer class="footer p-4 mt-5">
      <div class="content has-text-centered">
        <p>
          <b>Nom société - adresse - téléphone -</b>
          <a href="https://creativecommons.org/licenses/by-sa/4.0">Mentions légales</a>
        </p>
      </div>
    </footer>
  </body>
</html>
